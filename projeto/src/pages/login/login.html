<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <div class="container-login">
    <img src="../images/logo.png" alt="logotipo" class="logotipo">
    <form class="" id="formulario-login">
      <div class="mb-3">
        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="email@exemple.com">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="input-senha" placeholder="Senha">
      </div>
      <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-entrar" id="btn-entrar">Entrar</button>
      </div>
    </form>
    <div class="d-grid gap-2  btn-cadastrar">
      <!-- <button class="btn btn-outline-primary" type="button" id="btn-criar">Criar nova conta</button> -->
      <a href="../usuario/formulario.html" class="btn btn-outline-primary" id="btn-criar">Criar nova conta</a>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
