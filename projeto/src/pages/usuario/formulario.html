<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="formulario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <div class="container-formulario">
    <form id="formulario">
      <label for="input-nome">Nome:</label>
      <input class="form-control" id="input-nome" type="text" placeholder="Nome" aria-label="default input example">
      <br>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
      </div>
      <br>

      <div class="mb-3">

        <label for="inputPassword5" class="form-label">Senha</label>
        <input type="password" id="input-senha" class="form-control" aria-describedby="passwordHelpBlock">

      </div>
      <br>
      <a href="formulario.html?id=${usuario.id}" class="btn btn-outline-primary">Voltar </a>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <script src="formulario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
