<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="lista.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar" style="background-color: #66a6d7;">
    <div class="container">
      <a class="navbar-brand" href="../home/home.html">
        <img src="../images/logo.png" alt="Logo" class="d-inline-block align-text-top logomarca">
      </a>
    </div>
  </nav>

  <div class="container container-usuarios">
    <h1>Cidades cadastradas:</h1>

    <div class="container-tabela">
      <table class="table table-striped formulario">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela">

        </tbody>
      </table>
    </div>
    <form id="form-nova-cidade" class="input-group mb-3">
      <input id="input-nova-cidade" type="text" class="form-control" placeholder="Adicionar nova cidade">
      <button type="submit" class="input-group-text" id="inputGroup-sizing-default">Salvar</button>
    </form>

  </div>

  <script src="lista.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
