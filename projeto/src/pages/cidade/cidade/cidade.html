<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cidade.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar" style="background-color: #66a6d7;">
    <div class="container">
      <a class="navbar-brand" href="../../home/home.html">
        <img src="../../images/logo.png" alt="Logo" class="d-inline-block align-text-top logomarca">
      </a>
    </div>
  </nav>

  <main class="container">

    <div class="cidade">
      <h1>Lajeado</h1>
    </div>

    <div class="container-lista">
      <h3>Centros de distribuição:</h3>
      <ul id="lista-cds" class="list-group list-group-flush">
      </ul>
      <div class="adicionar">
        <form id="cd" class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Novo centro de distribuição">
          <button type="submit" class="input-group-text" id="inputGroup-sizing-default">Adicionar</button>
        </form>
      </div>
    </div>

    <div class="container-lista">
      <h3>Beneficiários:</h3>
      <ul class="list-group list-group-flush">
      </ul>
      <div class="adicionar">
        <form id="beneficiario" class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Novo beneficiário">
          <button type="submit" class="input-group-text" id="inputGroup-sizing-default">Adicionar</button>
        </form>
      </div>
    </div>

    <a class="btn btn-outline-primary" href="../lista.html" role="button">Voltar</a>
    <a class="btn btn-outline-warning" href="../cidade.html" role="button">Editar</a>

  </main>

  <script src="cidade.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
