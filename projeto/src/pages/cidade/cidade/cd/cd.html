<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cd.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar" style="background-color: #66a6d7;">
    <div class="container">
      <a class="navbar-brand" href="../../../home/home.html">
        <img src="../../../images/logo.png" alt="Logo" class="d-inline-block align-text-top logomarca">
      </a>
    </div>
  </nav>

  <main class="container">

    <div class="cd">
      <h1 id="nome-cd">Nome do CD</h1>
    </div>

    <div class="container-lista">
      <h3 class="titulo">Movimentações:</h3>

      <!-- <div class="container-movimentacoes"> -->

        <div class="container container-lista-movimentacao">
          <h4 class="titulo">Recebimentos:</h4>

          <div class="container-tabela">
            <table class="table table-striped formulario">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Doador</th>
                  <th scope="col">Item</th>
                  <th scope="col">Qtd.</th>
                  <!-- <th scope="col">Ações</th> -->
                </tr>
              </thead>
              <tbody id="corpo-tabela-recebimentos">

              </tbody>
            </table>
          </div>

          <form id="formulario-entrada" class="form-movimentacao">
            <input class="form-control" id="input-nome-doador" type="text" placeholder="Doador" aria-label="default input example">
            <select id="select-item-entrada" class="form-select" aria-label="Default select example">
              <option selected disabled>Item</option>
            </select>
            <select id="select-quantidade-entrada" class="form-select" aria-label="Default select example">
              <option selected disabled>Qtd.</option>
            </select>
            <button type="submit" class="btn btn-primary">Salvar</button>

          </form>

        </div>

        <div class="container container-lista-movimentacao">
          <h4 class="titulo">Entregas:</h4>

          <div class="container-tabela">
            <table class="table table-striped formulario">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Beneficiário</th>
                  <th scope="col">Item</th>
                  <th scope="col">Quantidade</th>
                </tr>
              </thead>
              <tbody id="corpo-tabela-entregas">

              </tbody>
            </table>
          </div>
          <form id="formulario-saida" class="form-movimentacao">
            <select id="select-beneficiario" class="form-select" aria-label="Default select example">
              <option selected disabled>Beneficiário</option>
            </select>
            <select id="select-item-saida" class="form-select" aria-label="Default select example">
              <option selected disabled>Item</option>
            </select>
            <select id="select-quantidade-saida" class="form-select" aria-label="Default select example">
              <option selected disabled>Qtd.</option>
            </select>
            <button type="submit" class="btn btn-primary">Salvar</button>

          </form>

        </div>
      <!-- </div> -->


    </div>

    <!-- <div class="container-lista">
      <h3>Itens:</h3>
      <ul id="lista-itens" class="list-group list-group-flush">
      </ul>
      <div class="adicionar">
        <form id="form-item" class="input-group mb-3">
          <input id="input-item" type="text" class="form-control" placeholder="Novo item">
          <button type="submit" class="input-group-text" id="inputGroup-sizing-default">Adicionar</button>
        </form>
      </div>
    </div> -->

    <a class="btn btn-outline-primary" href="../lista.html" role="button">Voltar</a>
    <a class="btn btn-outline-warning" href="../cidade.html" role="button">Editar</a>

  </main>

  <script src="cd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
